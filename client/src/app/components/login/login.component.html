<style>
	body{
	background-color: black;
	}
	#milogin{
    border: 3px solid rgba(33, 58, 201, 0.966);
	border-radius: 20px;
	padding: 17px;
	width:600px;
	position: absolute;
	top:50%;
	left: 50%;
	transform: translate(-50%, -50%);  
	background-color:rgb(43, 100, 35) 
	}

input[type=submit]{
	padding: 5px 15px;
	width: 100%;
}

@media (max-width: 600px){
	#milogin{
		width: 90%;
	}

}
</style>


<div class="col-lg-5" id="milogin">
	<h1 class="h1-strong">{{title}}</h1>

	<div class="alert alert-success" *ngIf="status == 'success'">
		Te has logeado
	</div>

	<div class="alert alert-danger" *ngIf="status == 'error'">
		Contrase침a o usuario no existe
	</div>

	<form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12">
		<p>
			<label>Correo electr칩nico</label>
			<input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
			<span *ngIf="!email.valid && email.touched">
				El email no es valido
			</span>
		</p>
		<p>
			<label>Contrase침a</label>
			<input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required />
			<span *ngIf="!password.valid && password.touched">
				 La contrase침a es obligatoria
			</span>
		</p>
		<input type="submit" value="Entrar" class="btn btn-success" [disabled]="!loginForm.form.valid" />
	</form>
	
</div>
